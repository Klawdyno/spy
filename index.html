<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
      <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
      <title>Secret Agent Supply Inc</title>
   </head>
   <body>

      <!-- header-->

      <header>
         <div class="logo">
            <div class="site-container">
               <img src="./resources/images/logo.png" alt="logo">
               <span>SECRET AGENT SUPPLY INC.</span>
            </div>
         </div>
         <div id="banner">
            <div class="site-container">
               <div class="banner-box">
                  <h4>NEW ARRIVAL</h4>
                  <h1>SPORT BIKES AND MOTORCYCLES</h1>
               </div>
            </div>
         </div>

<!-- Navigation-->

         <nav>
            <div class="site-container justify" >
               <span>Eyewear</span>
               <span>Apparel</span>
               <span>Gadgets</span>
               <span>Vehicles</span>
               <span>Classes</span>
               <span>Contact</span>
            </div>
            <div class="tablet">
               <span>Menu</span>
            </div>
         </nav>
      </header>

      <!-- content-->
      
      <div class="window">
         <div class="site-container">
            <div class="content">
               <div class="group pen">
                  <div class="img-box">
                     <img src="./resources/images/pen.png" alt="pen">
                  </div>
                  <h3>Exploding Pen</h3>
               </div>
               <div class="group watch">
                  <div class="img-box">
                     <img src="./resources/images/watch.png" alt="watch">
                  </div>
                  <h3>Cellular Watch</h3>
               </div>
               <div class="group glasses">
                  <div class="img-box">
                     <img src="./resources/images/glasses.png" alt="glasses">
                  </div>
                  <h3>Thermal Glasses</h3>
               </div>
            </div>
            <div class="location-hour">
               <div class="column">
                  <h3>Location</h3>
                  <span>-47.346436, 84.32354</span>
               </div>
               <div class="column">
                  <h3>Hours</h3>
                  <span>0800 - 1800</span>
               </div>
            </div>
         </div>
      </div>

<!-- header-->

      <footer>
         <div class="site-container">
            Copyright Secret Agent Supply Inc.
         </div>
      </footer>
   </body>
</html>
